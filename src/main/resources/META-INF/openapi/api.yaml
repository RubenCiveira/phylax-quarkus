components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT # Opcional, para indicar que es un JWT
  schemas:
    ConstraintFail:
      type: object
      properties:
        field:
          type: string
        error:
          type: string
        wrong:
          type: string
    BatchResultErrorItem:
      type: object
      properties:
        item:
          type: string
        fails:
          type: array
          items:
            $ref: '#/components/schemas/MultipleErrorCodes'
    MultipleErrorCodes:
      type: object
      properties:
        code:
          type: string
        violation:
          type: string
        wrongValues:
          type: array
          items:
            $ref: '#/components/schemas/ConstraintFail'
    BatchTaskDetail:
      type: object
      properties:
        uid:
          type: string
        detailStatus:
          type: string
          enum: [PENDING, PROCESSING, FINISHED, FAILED]
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        steps:
          type: array
          items:
            $ref: '#/components/schemas/BatchStepProgress'
    BatchStepProgress:
      type: object
      properties:
        name:
          type: string
        stepStatus:
          type: string
          enum: [PENDING, PROCESSING, FINISHED, FAILED]
        error:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        totalItems:
          type: integer
          format: int64
        processedItems:
          type: integer
          format: int64
        oks:
          type: array
          items:
            type: string
        errors:
          type: array
          items:
            $ref: '#/components/schemas/BatchResultErrorItem'
        warns:
          type: array
          items:
            $ref: '#/components/schemas/BatchResultErrorItem'
    BatchTaskLocalizator:
      type: object
      properties:
        uid:
          type: string
        steps:
          type: array
          items:
            type: string
    AuditEventDto:
      type: object
      description: Event representing a tracked change in the system
      properties:
        operation:
          type: string
          description: Low-level operation type (e.g., create, update, delete)
          example: update
        usecase:
          type: string
          description: Business-level action or use case
          example: enable
        entityType:
          type: string
          description: Type of the domain entity affected
          example: ApiKeyClient
        entityId:
          type: string
          description: Identifier of the domain entity
          example: abc-123
        oldValues:
          type: object
          additionalProperties:
            type: string
          description: Previous state of the entity (key-value pairs)
          example:
            status: disabled
            expiresAt: 2025-12-31
        newValues:
          type: object
          additionalProperties:
            type: string
          description: New state of the entity (key-value pairs)
          example:
            status: enabled
            expiresAt: 2026-12-31
        performedBy:
          type: string
          description: Actor who performed the operation
          example: juan.perez
        tenant:
          type: string
          description: Tenant to which the action belongs
          example: customer-acme
        timestamp:
          type: string
          format: date-time
          description: When the operation was performed
          example: 2025-12-17T15:23:45.123Z
        sourceRequest:
          type: string
          description: Request or command that originated the action
          example: POST /api/v1/apikeys/enable
        remoteAddress:
          type: string
          description: IP address of the client
          example: 192.168.1.100
        remoteApplication:
          type: string
          description: Name of the remote app/client
          example: portal-admin
        remoteDevice:
          type: string
          description: Name or type of the client device
          example: web-browser
        claims:
          type: object
          additionalProperties:
            type: string
          description: Security claims provided by the actor
          example:
            sub: juan.perez
            role: ADMIN
    RelyingPartyApiRef:
      type: object
      properties:
        $ref:
          type: string
          x-relationship:
            url: "/api/access/relying-parties"
